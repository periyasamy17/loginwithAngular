


    <div *ngIf="loginFormEnable">
      <form #loginForm="ngForm" (submit)="login(loginForm.value)">
          User Name :
          <input type="text" [(ngModel)]="user.userName" name="userName"> <br>
          Password: 
          <input type="password" [(ngModel)]="user.password" name="password"><br>
          <!-- <button type="submit"> Submit</button> -->
          <button type="submit" class=" btn-primary"> Login</button>
        </form>
      </div>
        <button *ngIf="!registerForm" type="button" class=" btn-primary" (click)="register()"> Register</button>
      
   <br>
  <ng-container *ngIf="registerForm">
  <form #form="ngForm" (submit)="regiserNewuser(form.value)">
      User Name :
      <input type="text" [(ngModel)]="newUser.userName" name="userName"> <br>
      Password: 
      <input type="password" [(ngModel)]="newUser.password" name="password"><br>
      Email:
      <input type="text" [(ngModel)]="newUser.userEmail" name="userEmail"><br>
      <button type="submit"> Submit</button> or <button (click)="loginEnable()"> Login</button>
    </form>
  </ng-container>
